<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones Animados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tittle container">
        <img class="image" src="./logo.png" alt="">
        <h1 class="tittle">MIS BOTONES ANIMADOS</h1>
        <h2 class="subtittle">My animated Buttons</h2>
    </div>
  <div class="button-container">
    <button class="btn btn-glow">BOTON</button>
    <button class="btn btn-slide">BOTON</button>
    <button class="btn btn-bounce">BOTON</button>
    <button class="btn btn-ripple">BOTON</button>
    <button class="btn btn-pulse">BOTON</button>
    <button class="btn btn-rotate">BOTON</button>
    <button class="btn btn-hover-text">BOTON</button>
    <button class="btn btn-shrink">BOTON</button>
    <button class="btn btn-expand">BOTON</button>
    <button class="btn btn-gradient">BOTON</button>
  </div>
  
  <footer class="footer">
    <div class="footer-container">
      <a href="https://github.com/" target="_blank" class="footer-link">
        <img src="./icons/github.png" alt="GitHub" class="footer-icon">
      </a>
      <a href="https://www.linkedin.com/" target="_blank" class="footer-link">
        <img src="./icons/linkedin.png" alt="LinkedIn" class="footer-icon">
      </a>
      <a href="mailto:youremail@example.com" class="footer-link">
        <img src="./icons/email.png" alt="Email" class="footer-icon">
      </a>
    </div>
  </footer>
  
</body>
</html>
